name: Deploy to Aruba on push

on:
  push:
    branches:
      - next
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 21
        uses: actions/setup-node@v3
        with:
          node-version: 21.7.1

      - name: Install dependencies
        run: npm install

      - name: Get ip
        run: curl -s https://api.ipify.org
      
      - name: Build
        uses: withastro/action@v2

      - name: Upload to Aruba
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp://ftp.baialupo.com
          username: ${{ secrets.ARUBA_FTP_USER }} 
          password: ${{ secrets.ARUBA_FTP_PWD }}
          local-dir: ./dist
          server-dir: /www.baialupo.com/new
